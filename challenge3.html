<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      color:red;
      display:none;
      font-family: 'Lobster Two', cursive;
     }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var nameBox = document.getElementById('name');
      var noName = document.getElementById('nameError');
      var addressBox = document.getElementById('addr');
      var noAddress = document.getElementById('addressError');
      var isValid = true;

      if (nameBox.value == "") {
        document.getElementById('nameError').style.display = "block";
        isValid = false;
      }
      else {
        document.getElementById('nameError').style.display = "";
      }

      if (addressBox.value == "") {
        document.getElementById('addressError').style.display = "block";
        isValid = false;
      }
      else {
        document.getElementById('addressError').style.display = "";
      }

      return isValid;
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
